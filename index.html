<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://boolean.careers/favicon/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <div id="app">

    <div class="container">
      <div class="slider-wrapper" tabindex="0">

        <div class="item" :class="(currentIndex === i ? 'active' : '')" v-show="(currentIndex === i)"
          v-for="(element, i) in slides">
          <img :src="element.image" :alt="element.title" />
          <div class="text">
            <h3>{{element.title}}</h3>
            <p>{{element.text}}</p>
          </div>
        </div>

        <div class="thumbs">
          <div class="prev" @click="onClickPrev"></div>
          <div class="next" @click="onClickNext"></div>
          <div class="thumb" :class="(currentIndex === i ? 'active' : '')" v-for="(element, i) in slides">
            <img :src="element.image" :alt="element.title" />
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
  <script src="./js/script.js"></script>
</body>

</html>
